{% extends 'base.html' %}
{% load static %}
{% block body %}
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<!-- <div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
							{% for i in all_products %}
                            <li data-filter="{{i.product.category}}">{{i.title}}</li>
							{% endfor %}
                        </ul>
                    </div>
                </div>
            </div> -->
			{% for product , range , nslide in allProds %}
			<h3><samp>{{product.0.category|capfirst}}</samp></h3>
			<hr>
			<div class="row product-lists">
				{% for i in product %}
				<div class="col-lg-4 col-md-6 text-center strawberry">
					<div class="single-product-item">
						<div class="product-image">
							<a href="#"><img src="{{i.image.url}}" alt=""></a>
						</div>
						<h3>{{i.title}}</h3>
						<p class="product-price"><span>Per Kg</span> ${{i.price}} </p>
						<a href="{% url 'single_product' i.slug %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Quick View </a>
					</div>
				</div>
				{% endfor %}
			</div>
			{% endfor %}

			<!-- <div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="{{prev}}">Prev</a></li>					
							<li><a href="{{next}}">Next</a></li>
						</ul>
					</div>
				</div>
			</div> -->
		</div>
	</div>
	<!-- end products -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="{'% static 'assets/img/company-logos/1.png' %}" alt="">
						</div>
						<div class="single-logo-item">
							<img src="{'% static 'assets/img/company-logos/2.png' %}" alt="">
						</div>
						<div class="single-logo-item">
							<img src="{'% static 'assets/img/company-logos/3.png' %}" alt="">
						</div>
						<div class="single-logo-item">
							<img src="{'% static 'assets/img/company-logos/4.png' %}" alt="">
						</div>
						<div class="single-logo-item">
							<img src="{'% static 'assets/img/company-logos/5.png' %}" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->
{% endblock body %}
